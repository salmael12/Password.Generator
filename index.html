<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d7e7e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-top: 6px solid #2f8f9d;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 22px;
      color: #2f8f9d;
    }

    .output-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 18px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .message {
      font-size: 13px;
      color: green;
      margin-bottom: 10px;
    }

    button {
      background: #2f8f9d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    button:hover {
      background: #276d77;
    }

    .options {
      margin-top: 15px;
    }

    .option-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100%;
    }

    .length-box {
      margin-top: 10px;
    }

    /* Popup for saved passwords */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      height: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
    }

    .popup textarea {
      width: 100%;
      height: 200px;
      resize: none;
      border-radius: 8px;
      padding: 8px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>

    <div class="output-box">
      <span id="password">********</span>
      <button style="width:auto;" onclick="copyPassword()">Copy</button>
    </div>

    <div id="message" class="message"></div>

    <div class="length-box">
      <label>Password Length: <span id="lenValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12" oninput="updateLength()">
    </div>

    <div class="options">
      <div class="option-row">
        <label>Uppercase</label>
        <input type="checkbox" id="upper" checked>
      </div>
      <div class="option-row">
        <label>Lowercase</label>
        <input type="checkbox" id="lower" checked>
      </div>
      <div class="option-row">
        <label>Numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="option-row">
        <label>Symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="openPopup()">Show Saved Passwords</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <textarea id="savedList"></textarea>
    <button onclick="copyAll()">Copy All</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const password = document.getElementById("password");
    const upperCheck = document.getElementById("upper");
    const lowerCheck = document.getElementById("lower");
    const numbersCheck = document.getElementById("numbers");
    const symbolsCheck = document.getElementById("symbols");
    const lenSlider = document.getElementById("length");
    const lenValue = document.getElementById("lenValue");
    const popup = document.getElementById("popup");
    const savedList = document.getElementById("savedList");

    function updateLength() {
      lenValue.innerText = lenSlider.value;
    }

    function generatePassword() {
      let length = parseInt(lenSlider.value);
      let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let lower = "abcdefghijklmnopqrstuvwxyz";
      let numbers = "0123456789";
      let symbols = "!@#$%^&*()_+";

      let chars = "";
      if(upperCheck.checked) chars += upper;
      if(lowerCheck.checked) chars += lower;
      if(numbersCheck.checked) chars += numbers;
      if(symbolsCheck.checked) chars += symbols;

      if(chars === "") {
        alert("Select at least one option!");
        return;
      }

      let pwd = "";
      for(let i=0;i<length;i++) {
        pwd += chars[Math.floor(Math.random() * chars.length)];
      }

      password.innerText = pwd;

      // Save in LocalStorage
      let saved = JSON.parse(localStorage.getItem("savedPwds")) || [];
      saved.push(pwd);
      localStorage.setItem("savedPwds", JSON.stringify(saved));
    }

    function copyPassword() {
      navigator.clipboard.writeText(password.innerText);
      alert("Password copied!");
    }

    function openPopup() {
      let saved = JSON.parse(localStorage.getItem("savedPwds")) || [];
      savedList.value = saved.join("\n");
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function copyAll() {
      navigator.clipboard.writeText(savedList.value);
      alert("All passwords copied!");
    }

    generatePassword();
  </script>

</body>
</html>
